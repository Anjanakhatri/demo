<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="login.css">
</head>
<body>



    <!--  the main section of the page -->

    <div class="main">







        <!-- for login -->


        <div class="login" id="lgn">

            

            <form action="">
                <H3>LOGIN</H3>
            <label for="Username">User Name</label><br>
            <input type="text" name="username" id="user" placeholder="@username" required><br>


            <label for="password">Password</label><br>
            <input type="password" name="pass" id="pass" placeholder="Password" required><br>


            <input type="submit" value="login"> <br>

            <u><a href="">Forget Password?</a></u><br><br>
            


             <i>Don't have Account?</i><a href="#" onclick="signup()"> <u>Signup NOW!</u></a><br>








        </form>








            





        </div>



        <!-- for signup page -->
        <div class="signup" id="sgn">
            <form action="">
                <H3><a href="#" onclick="login()"><i class="fa fa-arrow-left"></i></a></i>Signup </H3>
            <label for="first_name">First Name/ Middle Name</label><br>
            <input type="text" name="first_name" id="fname" placeholder="First Name/Middle Name" required><br>


            <label for="last_name">Last Name</label><br>
            <input type="text" name="lirst_name" id="lname" placeholder="Last Name" required><br>



            <label for="Address">Address</label><br>
            <input type="text" name="add" id="addd" placeholder="Address" required><br>

            <label for="phone">Contact Number:</label><br>
            <input type="text" name="add" id="addd" placeholder="98xxxxxxxx" required><br>



            <label for="user">User Name</label><br>
            <input type="text" name="user" id="user" placeholder="user.name12" required><br>


            <label for="email">Email</label><br>
            <input type="email" name="mail" id="" placeholder="example@email.com" required><br>




            <label for="password">Password</label><br>
            <input type="password" name="pass" id="pass" placeholder="Password" required><br>











            


            <label for="password"> Confirm Password</label><br>
            <input type="password" name="cpass" id="pass" placeholder=" Confirm Password" required><br>


            <input type="submit" value="Signup"> <br>
    


             <i>Already have Account?</i><a href="#" onclick="login()"><u>Login</u></a>


        </div>













    </div>


    <script>
        function signup(){
            document.getElementById("lgn").style.display="none";
            document.getElementById("sgn").style.display="block";
        }

        


        function login(){
            document.getElementById("sgn").style.display="none";
            document.getElementById("lgn").style.display="block";
        }
    </script>
    
</body>
</html>
