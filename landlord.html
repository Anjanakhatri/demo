<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="landlord.css">
</head>
<body>


    <!-- Main divison strats -->
    <div class="main">
        <div class="lords">
            <form action="">



                <label for="img">Select image:</label><br> 
                 <input type="file" id="img" name="img" accept="image/*"><br>



                <label for="location">Location</label><br>
                <input type="text" name="location" id="location" placeholder="kathmandu" required><br>
    
    
                <label for="Owner">Owner</label><br>
                <input type="text" name="owner" id="owner" placeholder="eg.Ram " required><br>
    
    
    
                <label for="status">Status</label><br>
                <input type="text" name="status" id="status" placeholder="eg. Rent/Sell" required><br>
    
                <label for="phone">Contact Number:</label><br>
                <input type="text" name="add" id="addd" placeholder="98xxxxxxxx" required><br>


                <label for="Description">Description</label><br>
                <input type="text" name="Des" id="Des" placeholder="eg fully/semi/no furnished" required><br>



                <label for="price">Asking Price</label><br>
                <input type="text" name="price" id="price" placeholder="eg.Nrs XXXX.XXX Amount" required><br>



                <input type="submit" value="Submit">
    
    
    
               




            </form>

        </div>
    </div>
    
</body>
</html>
